# Allow better support for screen sharing (Google Meet, Discord, etc)
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

xwayland {
  force_zero_scaling = true
}

# Use XCompose file

# Don't show update on first launch
ecosystem {
  no_update_news = true
}



#------------------------------------------------------------------------------
$mod = ALT
$term = alacritty
$menu = fuzzel run
#$appmenu = fuzzel --show drun
$lock = ~/.config/sway/lock-wrapper.sh
$screenshots = /home/saeedul/Pictures/screenshots

#exec-once = ~/.local/bin/dynamic-borders.sh

#------------------------------------------------------------------------------
# 2. INPUT CONFIGURATION
#------------------------------------------------------------------------------


input {
    kb_layout = us
    kb_options = caps:escape
    repeat_rate = 150
    repeat_delay = 150
    follow_mouse = 0
}

device {
    name = elan-trackpoint
    scroll_button_lock = true
    accel_profile = flat
	scroll_factor = 0.5
    sensitivity = 0
}
device {
		name = elan-touchpad 
		enabled = false
}

#bind = $mod, T, exec, hyprctl keyword "device:elan-touchpad:enabled" false
#bind = $mod+SHIFT, T, exec, hyprctl keyword "device:elan-touchpad:enabled" true

#------------------------------------------------------------------------------
# 3. OUTPUT / MONITOR
#------------------------------------------------------------------------------
#monitor = eDP-1, preferred, auto, 1.25
monitor = eDP-1,1920x1080@60,0x0,1.25



# Wallpaper (hyprpaper)
exec-once = hyprpaper &
exec-once = sleep 1 && hyprctl hyprpaper preload "$HOME/Downloads/hong.png"
exec-once = hyprctl hyprpaper wallpaper "eDP-1,$HOME/Downloads/hong.png"

#------------------------------------------------------------------------------
# 4. APPEARANCE & DECORATION


# Refer to https://wiki.hyprland.org/Configuring/Variables/

# Variables
$activeBorderColor = rgba(33ccffee) rgba(00ff99ee) 45deg
$inactiveBorderColor = rgba(595959aa)

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 0

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
#    col.active_border = $activeBorderColor
#col.inactive_border = $inactiveBorderColor
	col.active_border = rgba(217,216,216,1)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4

    shadow {
        enabled = true
        range = 2
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 3
    }
}

# https://wiki.hypr.land/Configuring/Variables/#group
group {
    col.border_active = $activeBorderColor
    col.border_inactive = $inactiveBorderColor
    col.border_locked_active = -1
    col.border_locked_inactive = -1

    groupbar {
        font_size = 12
        font_family = monospace
        font_weight_active = ultraheavy
        font_weight_inactive = normal

        indicator_height = 0
        indicator_gap = 5
        height = 22
        gaps_in = 5
        gaps_out = 0

        text_color = rgb(ffffff)
        text_color_inactive = rgba(ffffff90)
        col.active = rgba(00000040)
        col.inactive = rgba(00000020)

        gradients = true
        gradient_rounding = 0
        gradient_round_only_edges = false
    }
}


# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 0, 0, ease
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2 # Always split on the right
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    disable_hyprland_logo = true
    disable_splash_rendering  = true
    focus_on_activate = true
    anr_missed_pings = 3
    new_window_takes_over_fullscreen = 1
}

# https://wiki.hypr.land/Configuring/Variables/#cursor
cursor {
    hide_on_key_press = true
}

# Style Gum confirm to match terminal theme
env = GUM_CONFIRM_PROMPT_FOREGROUND,6       # Cyan
env = GUM_CONFIRM_SELECTED_FOREGROUND,0     # Black
env = GUM_CONFIRM_SELECTED_BACKGROUND,2     # Green
env = GUM_CONFIRM_UNSELECTED_FOREGROUND,0   # Black
env = GUM_CONFIRM_UNSELECTED_BACKGROUND,8   # Dark grey


