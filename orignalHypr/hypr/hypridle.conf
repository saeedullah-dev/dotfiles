# Time in seconds until the screen locks
idle_time=30

# Time in seconds until monitors are turned off
dpms_time=600  

# Screen locker command
lock_command=swaylock -f -c 000000

# Optional: run custom script when idle
on_idle_script=/home/user/.config/hypr/on_idle.sh

# Optional: run custom script when resuming from idle
on_resume_script=/home/user/.config/hypr/on_resume.sh

