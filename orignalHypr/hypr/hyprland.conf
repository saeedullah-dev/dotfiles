################################################################################
# HYPRLAND CONFIG — PERFORMANCE EDITION (FAST, SIMPLE, FUNCTIONAL)
################################################################################

#------------------------------------------------------------------------------
# 1. VARIABLES & ENVIRONMENT
env = XDG_CURRENT_DESKTOP,Hyprland
env = MOZ_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORM,wayland
env = SDL_VIDEODRIVER,wayland
#env = CLUTTER_BACKEND,wayland
#env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct
#env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER,egl
env = WLR_DRM_NO_ATOMIC,0
#env = GDK_SCALE,1.25
#env = LIBVA_DRIVER_NAME=iHD
#env = VDPAU_DRIVER=va_gl
#env = __GLX_VENDOR_LIBRARY_NAME=mesa


#------------------------------------------------------------------------------
$mod = ALT
$term = alacritty
$menu = fuzzel run
#$appmenu = fuzzel --show drun
$lock = ~/.config/sway/lock-wrapper.sh
$screenshots = /home/saeedul/Pictures/screenshots

#exec-once = ~/.local/bin/dynamic-borders.sh

#------------------------------------------------------------------------------
# 2. INPUT CONFIGURATION
#------------------------------------------------------------------------------
animations {
    enabled = false
}

input {
    kb_layout = us
    kb_options = caps:escape
    repeat_rate = 150
    repeat_delay = 150
    follow_mouse = 0
}

device {
    name = elan-trackpoint
    scroll_button_lock = true
    accel_profile = flat
    sensitivity = 0
}
device {
		name = elan-touchpad 
		enabled = false
}

#bind = $mod, T, exec, hyprctl keyword "device:elan-touchpad:enabled" false
#bind = $mod+SHIFT, T, exec, hyprctl keyword "device:elan-touchpad:enabled" true

#------------------------------------------------------------------------------
# 3. OUTPUT / MONITOR
#------------------------------------------------------------------------------
#monitor = eDP-1, preferred, auto, 1.25
monitor = eDP-1,1920x1080@60,0x0,1.25




xwayland {
    force_zero_scaling = true
}

# Wallpaper (hyprpaper)
exec-once = hyprpaper &
exec-once = sleep 1 && hyprctl hyprpaper preload "$HOME/Downloads/hong.png"
exec-once = hyprctl hyprpaper wallpaper "eDP-1,$HOME/Downloads/hong.png"

#------------------------------------------------------------------------------
# 4. APPEARANCE & DECORATION
#------------------------------------------------------------------------------
general {
    gaps_in = 4
    gaps_out = 0
	border_size = 1
#col.active_border = rgba(ffffff88)
#    col.active_border = rgba(0xd9d8d8)
	col.active_border = rgba(217,216,216,1)
    col.inactive_border = rgba(595959aa)
layout = dwindle
    allow_tearing = false
}


decoration {
		shadow {
				enabled = false
		}
    rounding = 6

active_opacity = 1.0
inactive_opacity = 0.8

    blur {
        enabled = false
    }

}

misc {
    vfr = yes      # variable frame rate
    disable_hyprland_logo = true
    disable_splash_rendering = true
    focus_on_activate = true

}

#------------------------------------------------------------------------------
# 5. AUTOSTART
#------------------------------------------------------------------------------
exec-once = hypridle &
exec-once = pkill swaync; swaync &
#exec-once = pkill kanshi; kanshi &
exec-once = pkill waybar; waybar &
#exec-once = nm-applet --indicator &
exec-once = swaync-client --hide-on-startup &

#------------------------------------------------------------------------------
# 6. IDLE / POWER MANAGEMENT
#------------------------------------------------------------------------------
#exec-once = swayidle -w \
#  timeout 6000 "$lock" \
#  timeout 6000 'if ! pgrep -x mpv >/dev/null && ! playerctl status 2>/dev/null | grep -q Playing; then hyprctl dispatch dpms off; fi' \
#  timeout 6000 'if ! pgrep -x mpv >/dev/null && ! playerctl status 2>/dev/null | grep -q Playing; then systemctl suspend; fi' \
#  resume 'hyprctl dispatch dpms on' \
#  before-sleep "$lock"

#------------------------------------------------------------------------------
# 7. KEYBINDINGS
#------------------------------------------------------------------------------
# Applications
bind = $mod, RETURN, exec, $term
bind = $mod SHIFT, RETURN, exec, firefox
bind = $mod, SPACE, exec, $menu
bind = $mod SHIFT, SPACE, exec, $appmenu
#bind = $mod, SLASH, exec, /home/saeedul/bin/sway/touchpad toggle

# Screenshots
bind = , PRINT, exec, grim $screenshots/$(date +'%Y-%m-%d-%H-%M-%S').png
bind = $mod, PRINT, exec, slurp | grim -g - - | wl-copy
bind = $mod SHIFT, PRINT, exec, slurp | grim -g - - | swappy -f -

# Volume / Brightness
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86MonBrightnessUp, exec, brightnessctl set +1%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 1%-

# System
bind = $mod SHIFT, C, exec, hyprctl reload
bind = $mod SHIFT, E, exec, hyprctl dispatch exit
bind = $mod, BACKSPACE, exec, $lock
bind = $mod SHIFT, S, exec, systemctl hibernate

# Window management
bind = $mod, Q, killactive
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

bind = $mod, F, fullscreen
bind = $mod SHIFT, F, togglefloating
bind = $mod, P, cyclenext

# Resize
bind = $mod, R, submap, resize

submap = resize
bind = , H, resizeactive, -10 0
bind = , J, resizeactive, 0 10
bind = , K, resizeactive, 0 -10
bind = , L, resizeactive, 10 0
bind = , RETURN, submap, reset
bind = , ESCAPE, submap, reset
submap = reset

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

#------------------------------------------------------------------------------
# 8. FLOATING WINDOW RULES
#------------------------------------------------------------------------------
windowrulev2 = float, class:^(zenity)$
windowrulev2 = float, class:^(zoom)$
windowrulev2 = float, title:^(Network Connections)$
windowrulev2 = float, title:^(Network Settings)$
windowrulev2 = float, class:^(Gnuplot)$
windowrulev2 = float, title:^(galculator)$

################################################################################
# END OF CONFIG — FASTEST HYPRLAND EXPERIENCE
################################################################################

